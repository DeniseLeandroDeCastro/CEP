<div class="pos-f-t">
</div>
<div class="jumbotron text-center">
  <h1>Login</h1>
  <form>
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input [(ngModel)]="usuario.nome" id="usuario" type="email" class="form-control" placeholder="Usuário">
      </div>
      <div class="form-group">
        <label for="pwd">Senha</label>
        <input [(ngModel)]="usuario.senha" id="senha" type="password" class="form-control" placeholder="Senha">
      </div>
      <div class="form-group">
      </div>
      <button type="submit" class="btn btn-success" (click)="fazerLogin()">Login</button>
    </form>
</div>
