<div class="pos-f-t">
<div class="jumbotron text-center">
    <h1>Projeto: Consumindo Api ViaCep</h1>
    <p></p>
    <h1>Busca por CEP</h1>
    <p></p>
    <div class="row">
        <div class="col-sm-12">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3968.405213880629!2d-35.26868284941535!3d-5.938753995676869!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b2577c0c020119%3A0x860676460df8a5eb!2sInstituto+Federal+de+Educa%C3%A7%C3%A3o%2C+Ci%C3%AAncia+e+Tecnologia+Rio+Grande+do+Norte%2C+Campus+Parnamirim!5e0!3m2!1spt-BR!2sbr!4v1529931422403"
          width="800" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
       <h5>Informe apenas o número do CEP e depois clique em buscar CEP</h5>
      <div class="container-fluid">
      <div class="form-row">
        <div class="col">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="00000-000" [(ngModel)]="cep.cep"/>
        </div>
        <div class="col-7">
          <label for="logradouro">Logradouro</label>
          <input type="text" class="form-control" id="logradouro" placeholder="Logradouro" [(ngModel)]="cep.logradouro"/>
        </div>
        <div class="col">
            <div class="form-group">
              <label for="numero">Número</label>
              <input type="text" class="form-control" id="numero" placeholder="Número" [(ngModel)]="cep.numero"/>
            </div>
        </div>
        <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="Complemento" [(ngModel)]="cep.complemento"/>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Bairro" [(ngModel)]="cep.bairro"/>
        </div>
      </div>
      <div class="col-7">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="Cidade" [(ngModel)]="cep.cidade"/>
      </div>
        <div class="col">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" id="estado" placeholder="Estado" [(ngModel)]="cep.estado"/>
    </div>
</div>

<div>
  <p></p>
  <button type="button" class="btn btn-primary btn-sm" role="button" aria-pressed="true" (click)="buscar()" [disabled]="isLoading">Buscar CEP</button>
  <p></p>
</div>
